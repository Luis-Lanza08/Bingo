<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGO WHATSAPP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleMenu()">⚙️ Configuración</button>
  <button class="btn reiniciar-fixed" onclick="confirmarReinicio()">Reiniciar Juego</button>
  
  <!-- Sidebar de Configuración -->
  <aside class="sidebar-config" id="menuConfig">
    <h2>⚙️ Configuración</h2>
    <div class="configuracion-content">
      <label>🎫 Precio del cartón (Bs.):
        <input type="number" id="precio" value="10" onchange="actualizarResumen()">
      </label>
      <label>🏆 Máx. Ganadores:
        <input type="number" id="max-ganadores" value="3" min="1" onchange="generarCamposPremios(); actualizarResumen()">
      </label>
      <label>🎁 Premio #1:
        <input type="text" id="premio0" value="10 Bs" onchange="actualizarResumen()">
      </label>
      <label>🎁 Premio #2:
        <input type="text" id="premio1" value="20 Bs" onchange="actualizarResumen()">
      </label>
      <label>🎁 Premio #3:
        <input type="text" id="premio2" value="30 Bs" onchange="actualizarResumen()">
      </label>
    </div>
  </aside>
  
  <main>
    <h1>BINGO WHATSAPP</h1>
    <div class="center">
      <button class="btn" onclick="generarNumero()">Generar Número</button>
    </div>
    <p class="center">Número Generado: <span id="numero-generado">-</span></p>
    <div id="ganador"></div>
    <div id="config-preview">🎫 Cartón: 10 Bs · 🏆 Máx. Ganadores: 3 · 🎁 Premios: 10 Bs, 20 Bs, 30 Bs</div>
    
    <table>
      <thead>
        <tr>
          <th>N°</th>
          <th>Nombre</th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla">
        <!-- La tabla se genera dinámicamente -->
      </tbody>
    </table>
    
    <h2>Números Generados</h2>
    <div id="numeros-generados">Ninguno aún.</div>
  </main>
  
  <!-- Modal de confirmación para reiniciar el juego -->
  <div id="modal-confirm" class="modal">
    <div class="modal-content">
      <p>¿Estás seguro de que deseas reiniciar el juego?</p>
      <div class="modal-actions">
        <button class="btn" id="confirm-btn">Sí</button>
        <button class="btn" id="cancel-btn">No</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
